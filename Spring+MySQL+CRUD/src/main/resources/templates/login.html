<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Вход</h2>
<form method="post" th:action="@{/login}" th:object="${loginForm}">
    <label for="groupa">Группа:</label>
    <input type="groupa" th:value="${groupa}" id="groupa" name="groupa"><br>
    <label for="kafedra">Кафедра:</label>
    <input type="number" th:value="${kafedra}" id="kafedra" name="kafedra"><br>
    <br>
    <input type="submit" value="Login">
</form>

</body>
</html>
