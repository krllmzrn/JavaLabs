
<html>
<head>
    <title>Редактирование группы</title>
</head>
<body>
<header></header>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<div class="container text-center">
    <h1>Редактирование группы</h1>
    <!--<form <%&#45;&#45;action="/tableBooks/${id}/editBooks" &#45;&#45;%> method="post">-->
    <form method="post">
        <input type="text" th:value="${groupa}" name="groupa" placeholder="Введите новые группу" class="form-control"><br>
        <input type="text" th:value="${year}" name="year" placeholder="Введите новый год" class="form-control"><br>
        <input type="text" th:value="${kafedra}" name="kafedra" placeholder="Введите новую кафедру" class="form-control"><br>
        <button type="submit" class="btn btn-success">Изменить группу</button>
    </form>
</div>
</body>
</html>
