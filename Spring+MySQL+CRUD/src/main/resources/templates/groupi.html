<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Groupi</title>
</head>
<body>
<h1>Таблица:</h1>
<table class="table table-bordered table-striped table table-responsive" style="display: inline-block" ;>
    <thead>
    <tr>
        <th colspan="2">Действия</th>
        <th class="text-left">ID</th>
        <th>Группа</th>
        <th>Год</th>
        <th>Кафедра</th>
    </tr>
    </thead>
    <tbody class="table-hover">

    <p th:each="item : ${listG}">
        <tr>
            <td><a class="button" type="submit" value="Редактировать"
                   th:href="@{/groupi/{id}/editGroupi(id = ${item.id})}"
                   style="text-decoration: none; align-items: center">Редактировать</a></td>
            <td><a class="button" type="submit" value="Удалить"
                   th:href="@{/groupi/{id}/deleteGroupi(id = ${item.id})}"
                   style="text-decoration: none; align-items: center">Удалить</a></td>

            <td><span th:text="${item.id}">item</span></td>
            <td><span th:text="${item.groupa}">item</span></td>
            <td><span th:text="${item.year}">item</span></td>
            <td><span th:text="${item.kafedra}">item</span></td>

        </tr>
    </p>
    <br>
</table>
<br>
<form action="/groupi/addGroupi" method="get">
    <button class="btn btn-primary" type="submit">Добавить группу</button>
</form>
<br>
</tbody>


<a th:href="@{/login}">Выйти</a>
</body>
</html>
